apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'com.neenbedankt.android-apt'
def AAVersion = '4.2.0'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.cog.arcaneRider"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 4
        versionName "3.1"
        // Enabling multidex support.
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'
}

apt {
    arguments {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //Default
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:support-annotations:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.google.android.gms:play-services:10.0.1'
    //Multidex
    compile 'com.android.support:multidex:1.0.0'
    //Card View
    compile 'com.android.support:cardview-v7:23.4.0'
    //Annotation
    apt "org.androidannotations:androidannotations:$AAVersion"
    compile "org.androidannotations:androidannotations-api:$AAVersion"
    //Validator
    compile 'com.mobsandgeeks:android-saripaar:2.0.2'
    //EditText
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    //Facebook SDK
    compile 'com.facebook.android:facebook-android-sdk:4.0.0'
    //Firebase & GeoFire
    compile 'com.google.firebase:firebase-core:10.0.1'
    compile 'com.google.firebase:firebase-database:10.0.1'
    compile 'com.firebase:geofire-android:2.0.0'
    //glide
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //location update
    compile 'com.akhgupta:android-easylocation:1.0.1'
    //Route Drawer
    compile 'com.akexorcist:googledirectionlibrary:1.0.5'
    //Top Snackbar
    compile 'com.androidadvance:topsnackbar:1.1.1'
    //Universal Image Loader
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    //Stripe
    compile('com.stripe:stripe-android:1.0.4@aar') {
        transitive = true;
    }
    //Fabric
    compile('io.fabric.sdk.android:fabric:1.3.10@aar') {
        transitive = true;
    }
    //Crashlytics
    compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }
    //Volley
    compile 'com.android.volley:volley:1.0.0'

    compile 'com.squareup.okhttp3:okhttp:3.6.0'

}

